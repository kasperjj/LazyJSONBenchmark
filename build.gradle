version = '0.1.1'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

defaultTasks = ['clean', 'jar']


File javaHome = new File(System.getProperty('java.home'))
logger.lifecycle "Using Java from $javaHome (version ${System.getProperty('java.version')})"

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
       dirs 'lib'
   }
}



dependencies {
    compile 'org.json:json:20140107'
    compile 'org.apache.httpcomponents:httpclient:4.5.1'
    compile 'org.apache.httpcomponents:httpmime:4.5.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.0'
    compile name: 'lazyjson-1.0.0'
    compile group: 'com.bluelinelabs', name: 'logansquare-compiler', version: '1.3.7'
    compile group: 'io.fastjson', name: 'boon', version: '0.33'
}
jar {
    baseName="benchmark"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Implementation-Title': 'JSON JIT benchmark', 'Implementation-Version': version, 'Main-Class': 'me.doubledutch.Benchmark'
    }
}
